<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 팀 분석기 (Gemini Powered)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>👾 포켓몬 팀 분석기 🛡️</h1>
        <p>배틀에서 사용할 포켓몬 정보를 입력하세요. 쇼다운 텍스트 가능</p>

        <textarea id="teamInput" rows="4" placeholder="예: Chien-Pao @ Focus Sash  
Ability: Sword of Ruin  
Level: 99  
Tera Type: Electric  
EVs: 252 Atk / 180 Def / 76 Spe  
Naive Nature  
- Icicle Crash  
- Sucker Punch  
- Sacred Sword  
- Tera Blast  "></textarea>

        <button id="analyzeButton">팀 분석 시작</button>

        <div id="loading" class="hidden">
            분석 중... 잠시만 기다려 주세요! 🧠
        </div>

        <div id="resultContainer" class="hidden">
            <h2>🔍 분석 결과</h2>
            <div id="analysisResult"></div>
        </div>

        <div id="error" class="hidden">
            ⚠️ 오류 발생: 서버와 통신에 문제가 있거나, 분석에 실패했습니다.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
